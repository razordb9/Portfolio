{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
    <div id="login">
        <h1>{{ title }}</h1>

        <div class="row">
            <div class="col-md-12 offset-md-3">
                <form name="login" action="" method="post">
                    {{ form.hidden_tag()}}

                    <p>
                        {{ form.email.label }}<br>
                        {{ form.email(size=35) }}
                    </p>
                    <p>
                        {{ form.password.label }}<br>
                        {{ form.password(size=15) }}
                    </p>
                    <p>
                        {{ form.submit() }}<br>
                    </p>
                </form>
            </div>
        </div>
    </div>
 {% endblock %}
